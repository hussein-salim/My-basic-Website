<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Basic HTML Website</title>
    <meta name="description" content="Contact us for any inquiries or feedback. Reach out to us and let us know how we can help you.">
    <meta name="keywords" content="contact, contact form, email, message, feedback">
    <meta name="author" content="Hussein Salim">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Us</h1>
            <p>Please use the form below to get in touch with us. We will get back to you as soon as possible.</p>

            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Basic HTML Website</p>
    </footer>
</body>
</html>
